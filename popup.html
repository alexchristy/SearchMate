<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styles for the chat rectangle */
        .chat-rectangle {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #0077b6;
            width: 300px; /* Width of the chat rectangle */
            height: 400px; /* Height of the chat rectangle */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styles for the chat messages */
        .chat-messages {
            padding: 10px;
            overflow-y: scroll;
            height: 80%;
            background-color: #fff;
        }

        /* Styles for the input field and send button */
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }

        .chat-input button {
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Create a chat rectangle -->
    <div class="chat-rectangle">
        <!-- Chat messages container -->
        <div class="chat-messages">
            <!-- Example chat messages -->
            <div>Friend: Hi there!</div>
            <div>You: Hello!</div>
            <div>Friend: How are you?</div>
        </div>
        <!-- Chat input field and send button -->
        <div class="chat-input">
            <input type="text" placeholder="Type your message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
